---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mytaskgo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mytaskgo
  template:
    metadata:
      labels:
        app: mytaskgo
    spec:
      containers:
      - name: mytaskgo
        image: joelsipayung/cicdjenkinskubego:latest
        imagePullPolicy: Always
        

---
apiVersion: v1
kind: Service
metadata:
  name: mytaskgo
spec:
  ports:
  - nodePort: 32000
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: mytaskgo
  type: NodePort
